<!DOCTYPE html>
<html lang="en" class="color-scheme-dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Moughamir Mohamed Web Space</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="scrollbar-stylized bg-neutrals-900 text-neutrals-50 antialiased selection:bg-primary selection:text-neutrals-50"
  >
    <header aria-label="Primary" class="fixed top-0 z-40 w-full">
      <div class="mx-auto w-11/12 max-w-screen-2xl 2xl:w-4/5">
        <div
          class="mt-4 rounded-full border-0.5 p-2 transition-colors duration-500 border-transparent bg-transparent"
        >
          <div class="grid grid-cols-3">
            <div class="flex items-center lg:hidden">
              <button
                type="button"
                id="mobile-navigation-toggle"
                aria-haspopup="menu"
                aria-expanded="false"
                aria-label="Toggle navigation menu"
                class="rounded-full px-3 py-1.5 transition-colors duration-500 md:px-4 md:py-2"
              >
                <span class="sr-only">Menu</span
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  aria-hidden="true"
                  class="md:6-4 size-6 divide-y-0.5 divide-neutrals-800 md:h-7"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3,17.25C3,16.839 3.339,16.5 3.75,16.5L20.25,16.5C20.661,16.5 21,16.839 21,17.25C21,17.661 20.661,18 20.25,18L3.75,18C3.339,18 3,17.661 3,17.25Z"
                    clip-rule="evenodd"
                    data-toggle-bar-top="true"
                    transform-origin="0px 0px"
                    style="transform: none; transform-origin: 0px 0px"
                  ></path>
                  <path
                    fill-rule="evenodd"
                    d="M3,12C3,11.589 3.339,11.25 3.75,11.25L20.25,11.25C20.661,11.25 21,11.589 21,12C21,12.411 20.661,12.75 20.25,12.75L3.75,12.75C3.339,12.75 3,12.411 3,12Z"
                    clip-rule="evenodd"
                    data-toggle-bar-middle="true"
                    opacity="1"
                  ></path>
                  <path
                    fill-rule="evenodd"
                    d="M3,6.75C3,6.339 3.339,6 3.75,6L20.25,6C20.661,6 21,6.339 21,6.75C21,7.161 20.661,7.5 20.25,7.5L3.75,7.5C3.339,7.5 3,7.161 3,6.75Z"
                    clip-rule="evenodd"
                    data-toggle-bar-bottom="true"
                    transform-origin="0px 0px"
                    style="transform: none; transform-origin: 0px 0px"
                  ></path>
                </svg>
              </button>
            </div>
            <nav
              aria-label="Primary"
              class="ms-4 hidden items-center gap-x-6 lg:flex"
            >
              <a
                href="/#about"
                data-astro-prefetch="true"
                class="relative flex h-full items-center p-1 text-sm uppercase text-neutrals-50 after:absolute after:inset-x-0 after:bottom-[12.25%] after:h-px after:scale-x-0 after:bg-gradient-to-r after:from-transparent after:via-neutrals-200 after:to-transparent after:transition-transform hover:after:-scale-x-100 focus-visible:after:-scale-x-100"
                >About</a
              ><a
                href="/#work"
                data-astro-prefetch="true"
                class="relative flex h-full items-center p-1 text-sm uppercase text-neutrals-50 after:absolute after:inset-x-0 after:bottom-[12.25%] after:h-px after:scale-x-0 after:bg-gradient-to-r after:from-transparent after:via-neutrals-200 after:to-transparent after:transition-transform hover:after:-scale-x-100 focus-visible:after:-scale-x-100"
                >Work</a
              ><a
                href="/#services"
                data-astro-prefetch="true"
                class="relative flex h-full items-center p-1 text-sm uppercase text-neutrals-50 after:absolute after:inset-x-0 after:bottom-[12.25%] after:h-px after:scale-x-0 after:bg-gradient-to-r after:from-transparent after:via-neutrals-200 after:to-transparent after:transition-transform hover:after:-scale-x-100 focus-visible:after:-scale-x-100"
                >Services</a
              >
            </nav>
            <div class="flex items-center justify-center">
              <a
                href="/"
                title="Navigate home"
                data-astro-prefetch="true"
                class="hover:animate-jiggle"
                ><img
                  src="/_astro/lokkeestudios-wordmark.B3__zF7g.svg"
                  width="483"
                  height="52"
                  alt="LOKKEE STUDIOS"
                  loading="eager"
                  decoding="async"
                  class="h-3.5 md:h-4"
              /></a>
            </div>
            <div class="flex items-center justify-end">
              <a
                class="relative isolate flex justify-center items-center select-none overflow-hidden border align-middle transition-all duration-500 before:absolute before:-start-3 before:top-0 before:-z-10 before:h-full before:w-[calc(100%+1.5rem)] before:origin-left before:-skew-x-[16deg] before:scale-x-0 before:transition-transform before:duration-500 hover:[&amp;:not(:disabled)]:before:scale-x-100 focus-visible:[&amp;:not(:disabled)]:before:scale-x-100 active:[&amp;:not(:disabled)]:scale-[1.01] disabled:opacity-70 border-neutrals-50 px-3 py-1.5 text-sm md:px-4 md:py-2 md:text-base hover:[&amp;:not(:disabled)]:text-neutrals-900 focus-visible:text-neutrals-900 text-neutrals-50 before:bg-neutrals-50 rounded-full"
                as="a"
                href="/#contact"
                >Hit us up</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="about">
        <h2>About Us</h2>
        <p>We at Me$ Studios are problem solvers at heart...</p>
      </section>
      <section id="services">
        <h2>Services</h2>
        <p>Launching visions, building websites...</p>
      </section>
      <section id="work">
        <h2>Our Work</h2>
        <p>Trusted by the kindest clients...</p>
      </section>
      <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
          <img src="image1.jpg" alt="Project 1" />
          <img src="image2.jpg" alt="Project 2" />
          <img src="image3.jpg" alt="Project 3" />
        </div>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Me$ Studios</p>
    </footer>
    <button id="back-to-top">Top</button>
    <script src="scripts.js"></script>
  </body>
</html>
