<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Me$ Studios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Me$ Studios</h1>
    <nav>
      <ul>
        <li><a href="#about" id="about-link">About</a></li>
        <li><a href="#services" id="services-link">Services</a></li>
        <li><a href="#work" id="work-link">Work</a></li>
        <li><a href="#contact" id="contact-link">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>About Us</h2>
      <p>We at Me$ Studios are problem solvers at heart...</p>
    </section>
    <section id="services">
      <h2>Services</h2>
      <p>Launching visions, building websites...</p>
    </section>
    <section id="work">
      <h2>Our Work</h2>
      <p>Trusted by the kindest clients...</p>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Me$ Studios</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
