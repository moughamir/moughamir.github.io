---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
<ul>
{% for project in site.data.projects %}
  <li>
    <a href="https://github.com/{{ project.repo }}">
      {{ project.name }}
    </a>
  </li>
{% endfor %}
</ul>
